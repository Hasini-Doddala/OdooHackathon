<h2>Send Swap Request to {{ receiver.username }}</h2>

<form method="post">
    {% csrf_token %}
    <label>Choose a skill you offer:</label><br>
    <select name="offered_skill">
        {% for skill in offered_skills %}
            <option value="{{ skill.id }}">{{ skill.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Choose a skill you want from {{ receiver.username }}:</label><br>
    <select name="wanted_skill">
        {% for skill in wanted_skills %}
            <option value="{{ skill.id }}">{{ skill.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Send Request</button>
</form>
